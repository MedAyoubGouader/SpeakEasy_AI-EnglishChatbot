<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="loginGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <rect x="20" y="20" width="60" height="70" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="25" y="15" width="50" height="5" rx="2.5" fill="#3B82F6" opacity="0.5"/>
  
  <!-- Avatar -->
  <circle cx="50" cy="45" r="12" fill="#EFF6FF"/>
  <path d="M42 52 Q50 60 58 52" stroke="#2563EB" stroke-width="2" fill="none"/>
  <circle cx="46" cy="42" r="1.5" fill="#2563EB"/>
  <circle cx="54" cy="42" r="1.5" fill="#2563EB"/>
  
  <!-- Inputs -->
  <rect x="30" y="65" width="40" height="4" rx="2" fill="#E2E8F0"/>
  <rect x="30" y="75" width="40" height="4" rx="2" fill="#E2E8F0"/>
  
  <!-- Button -->
  <rect x="35" y="85" width="30" height="6" rx="3" fill="url(#loginGrad)">
    <animate attributeName="width" values="30;32;30" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Lock icon floating -->
  <g transform="translate(70, 30)">
    <animateTransform attributeName="transform" type="translate" values="70,30;70,25;70,30" dur="3s" repeatCount="indefinite"/>
    <rect x="0" y="5" width="14" height="10" rx="2" fill="#F59E0B"/>
    <path d="M2,5 L2,2 Q7,-2 12,2 L12,5" fill="none" stroke="#F59E0B" stroke-width="2"/>
  </g>
</svg>