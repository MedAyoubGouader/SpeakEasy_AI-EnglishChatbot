<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#botGradient)"/>
  
  <!-- Robot head -->
  <rect x="18" y="22" width="44" height="38" rx="12" fill="url(#faceGradient)"/>
  
  <!-- Antenna -->
  <line x1="40" y1="22" x2="40" y2="12" stroke="#64748B" stroke-width="3" stroke-linecap="round"/>
  <circle cx="40" cy="10" r="4" fill="#10B981"/>
  
  <!-- Eyes -->
  <ellipse cx="30" cy="38" rx="6" ry="7" fill="#2563EB"/>
  <ellipse cx="50" cy="38" rx="6" ry="7" fill="#2563EB"/>
  <circle cx="32" cy="36" r="2" fill="white"/>
  <circle cx="52" cy="36" r="2" fill="white"/>
  
  <!-- Smile -->
  <path d="M30 50 Q40 58 50 50" stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Ears/Speakers -->
  <rect x="10" y="35" width="6" height="12" rx="3" fill="#64748B"/>
  <rect x="64" y="35" width="6" height="12" rx="3" fill="#64748B"/>
</svg>