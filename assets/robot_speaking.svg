<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="speakBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Sound waves emanating -->
  <g transform="translate(50, 40)">
    <path d="M25 0 Q35 -10 25 -20" stroke="#10B981" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.5;0" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="d" values="M25 0 Q35 -10 25 -20;M30 0 Q45 -15 30 -30;M25 0 Q35 -10 25 -20" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M25 0 Q35 -10 25 -20" stroke="#10B981" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="d" values="M25 0 Q35 -10 25 -20;M30 0 Q45 -15 30 -30;M25 0 Q35 -10 25 -20" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M25 0 Q35 -10 25 -20" stroke="#10B981" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="d" values="M25 0 Q35 -10 25 -20;M30 0 Q45 -15 30 -30;M25 0 Q35 -10 25 -20" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Robot head talking -->
  <g transform="translate(20, 20)">
    <!-- Head -->
    <rect x="0" y="10" width="50" height="45" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Antenna -->
    <line x1="25" y1="10" x2="25" y2="0" stroke="#64748B" stroke-width="3" stroke-linecap="round"/>
    <circle cx="25" cy="-2" r="5" fill="#10B981">
      <animate attributeName="fill" values="#10B981;#F59E0B;#10B981" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyes -->
    <circle cx="15" cy="28" r="6" fill="url(#speakBodyGrad)">
      <animate attributeName="cy" values="28;26;28" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="28" r="6" fill="url(#speakBodyGrad)">
      <animate attributeName="cy" values="28;26;28" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="16" cy="26" r="2" fill="white"/>
    <circle cx="36" cy="26" r="2" fill="white"/>
    
    <!-- Mouth - talking animation -->
    <ellipse cx="25" cy="42" rx="8" ry="4" fill="#2563EB">
      <animate attributeName="ry" values="4;8;4;2;4" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Body -->
  <rect x="25" y="68" width="40" height="25" rx="8" fill="url(#speakBodyGrad)"/>
  <rect x="32" y="73" width="26" height="12" rx="4" fill="#0F172A"/>
  <rect x="36" y="77" width="18" height="3" rx="1.5" fill="#10B981">
    <animate attributeName="width" values="18;10;18" dur="0.8s" repeatCount="indefinite"/>
  </rect>
</svg>