<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <defs>
    <linearGradient id="vocabGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>
  
  <!-- Letter blocks with bounce -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="1.5s" repeatCount="indefinite"/>
    <rect x="5" y="15" width="18" height="18" rx="3" fill="url(#vocabGrad)"/>
    <text x="14" y="29" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">A</text>
  </g>
  
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    <rect x="27" y="15" width="18" height="18" rx="3" fill="#2563EB"/>
    <text x="36" y="29" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">B</text>
  </g>
  
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    <rect x="16" y="35" width="18" height="18" rx="3" fill="#10B981"/>
    <text x="25" y="49" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">C</text>
  </g>
  
  <!-- Sparkles -->
  <circle cx="8" cy="8" r="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="10" r="1.5" fill="#2563EB">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>