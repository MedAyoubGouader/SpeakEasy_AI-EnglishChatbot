<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bubbleGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Floating chat bubbles with animation -->
  
  <!-- Bubble 1 - User -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-8;0,0" dur="2s" repeatCount="indefinite"/>
    <rect x="100" y="20" width="80" height="35" rx="12" fill="url(#bubbleGrad1)"/>
    <text x="140" y="42" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">Hello!</text>
    <polygon points="105,55 115,55 100,68" fill="#2563EB"/>
  </g>
  
  <!-- Bubble 2 - Bot response -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,8;0,0" dur="2.5s" repeatCount="indefinite"/>
    <rect x="20" y="70" width="100" height="35" rx="12" fill="url(#bubbleGrad2)"/>
    <text x="70" y="92" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">Hi there! ðŸ‘‹</text>
    <polygon points="110,105 100,105 120,118" fill="#10B981"/>
  </g>
  
  <!-- Bubble 3 - User -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-6;0,0" dur="1.8s" repeatCount="indefinite"/>
    <rect x="90" y="125" width="95" height="35" rx="12" fill="url(#bubbleGrad1)"/>
    <text x="137" y="147" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">Teach me!</text>
    <polygon points="95,160 105,160 90,173" fill="#3B82F6"/>
  </g>
  
  <!-- Typing indicator dots -->
  <g transform="translate(30, 165)">
    <circle cx="10" cy="10" r="5" fill="#CBD5E1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="10" r="5" fill="#CBD5E1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="10" r="5" fill="#CBD5E1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="80" r="8" fill="#DBEAFE" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="40" r="6" fill="#D1FAE5" opacity="0.6">
    <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>