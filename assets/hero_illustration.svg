<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EFF6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="30" fill="#2563EB" opacity="0.1"/>
  <circle cx="350" cy="250" r="40" fill="#10B981" opacity="0.1"/>
  <circle cx="370" cy="60" r="20" fill="#F59E0B" opacity="0.1"/>
  
  <!-- Main robot character -->
  <g transform="translate(140, 60)">
    <!-- Body -->
    <rect x="20" y="80" width="80" height="100" rx="15" fill="url(#blueGrad)"/>
    
    <!-- Head -->
    <rect x="25" y="20" width="70" height="65" rx="15" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Antenna -->
    <line x1="60" y1="20" x2="60" y2="5" stroke="#64748B" stroke-width="3" stroke-linecap="round"/>
    <circle cx="60" cy="3" r="5" fill="#10B981"/>
    
    <!-- Eyes -->
    <ellipse cx="45" cy="45" rx="8" ry="10" fill="#2563EB"/>
    <ellipse cx="75" cy="45" rx="8" ry="10" fill="#2563EB"/>
    <circle cx="48" cy="42" r="3" fill="white"/>
    <circle cx="78" cy="42" r="3" fill="white"/>
    
    <!-- Smile -->
    <path d="M45 62 Q60 75 75 62" stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Arms -->
    <rect x="-5" y="95" width="20" height="50" rx="10" fill="url(#blueGrad)"/>
    <rect x="105" y="95" width="20" height="50" rx="10" fill="url(#blueGrad)"/>
    
    <!-- Hands waving -->
    <circle cx="5" cy="150" r="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
    <circle cx="115" cy="150" r="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Screen on body -->
    <rect x="35" y="100" width="50" height="35" rx="5" fill="#0F172A"/>
    <rect x="40" y="105" width="40" height="6" rx="2" fill="#10B981"/>
    <rect x="40" y="115" width="30" height="6" rx="2" fill="#3B82F6"/>
    <rect x="40" y="125" width="35" height="6" rx="2" fill="#F59E0B"/>
  </g>
  
  <!-- Chat bubbles -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="100" height="40" rx="10" fill="url(#greenGrad)"/>
    <text x="50" y="25" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">Hello!</text>
    <polygon points="10,40 20,40 5,55" fill="#10B981"/>
  </g>
  
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="90" height="40" rx="10" fill="url(#blueGrad)"/>
    <text x="45" y="25" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">Hi there!</text>
    <polygon points="80,40 90,40 95,55" fill="#3B82F6"/>
  </g>
  
  <!-- Books decoration -->
  <g transform="translate(300, 180)">
    <rect x="0" y="20" width="50" height="60" rx="3" fill="#2563EB" transform="rotate(-10 25 50)"/>
    <rect x="10" y="15" width="50" height="60" rx="3" fill="#10B981" transform="rotate(5 35 45)"/>
    <rect x="20" y="10" width="50" height="60" rx="3" fill="#F59E0B"/>
    <text x="45" y="45" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">ABC</text>
  </g>
  
  <!-- Globe decoration -->
  <g transform="translate(30, 200)">
    <circle cx="30" cy="30" r="28" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/>
    <ellipse cx="30" cy="30" rx="28" ry="10" fill="none" stroke="#2563EB" stroke-width="1.5"/>
    <ellipse cx="30" cy="30" rx="10" ry="28" fill="none" stroke="#2563EB" stroke-width="1.5"/>
    <line x1="2" y1="30" x2="58" y2="30" stroke="#2563EB" stroke-width="1.5"/>
  </g>
  
  <!-- Floating elements -->
  <text x="330" y="140" font-family="Inter, sans-serif" font-size="20" fill="#2563EB" font-weight="bold">A</text>
  <text x="85" y="90" font-family="Inter, sans-serif" font-size="16" fill="#10B981" font-weight="bold">B</text>
  <text x="350" cy="200" font-family="Inter, sans-serif" font-size="18" fill="#F59E0B" font-weight="bold">C</text>
</svg>