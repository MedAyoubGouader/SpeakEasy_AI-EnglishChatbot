<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoTextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB">
        <animate attributeName="stop-color" values="#2563EB;#3B82F6;#2563EB" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#10B981">
        <animate attributeName="stop-color" values="#10B981;#059669;#10B981" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="bubbleLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Chat bubble icon with animation -->
  <g transform="translate(5, 8)">
    <animateTransform attributeName="transform" type="translate" values="5,8;5,5;5,8" dur="2s" repeatCount="indefinite"/>
    
    <!-- Main bubble -->
    <rect x="0" y="0" width="32" height="26" rx="8" fill="url(#bubbleLogoGrad)"/>
    
    <!-- Bubble tail -->
    <polygon points="6,26 12,26 2,34" fill="#2563EB"/>
    
    <!-- Chat lines -->
    <rect x="6" y="7" width="20" height="3" rx="1.5" fill="white" opacity="0.9">
      <animate attributeName="width" values="20;12;20" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="13" width="14" height="3" rx="1.5" fill="white" opacity="0.7">
      <animate attributeName="width" values="14;20;14" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="19" width="10" height="3" rx="1.5" fill="white" opacity="0.5">
      <animate attributeName="width" values="10;16;10" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- SpeakEasy text -->
  <text x="45" y="28" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoTextGrad)">
    SpeakEasy
  </text>
  
  <!-- AI badge -->
  <g transform="translate(148, 12)">
    <rect x="0" y="0" width="32" height="20" rx="10" fill="#10B981">
      <animate attributeName="fill" values="#10B981;#059669;#10B981" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="16" y="14" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">AI</text>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="130" cy="10" r="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="40" r="1.5" fill="#2563EB">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="r" values="1;2.5;1" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>