<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <defs>
    <linearGradient id="listenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Headphones -->
  <path d="M10 28 Q10 12 25 12 Q40 12 40 28" stroke="url(#listenGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Left ear cup -->
  <rect x="6" y="26" width="10" height="14" rx="4" fill="url(#listenGrad)"/>
  
  <!-- Right ear cup -->
  <rect x="34" y="26" width="10" height="14" rx="4" fill="url(#listenGrad)"/>
  
  <!-- Sound waves into ears -->
  <g transform="translate(25, 25)">
    <!-- Left waves -->
    <path d="M-8 5 Q-12 0 -8 -5" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0;0.6;0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M-5 3 Q-8 0 -5 -3" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0;0.8;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right waves -->
    <path d="M8 5 Q12 0 8 -5" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0;0.6;0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M5 3 Q8 0 5 -3" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0;0.8;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Music notes floating -->
  <text x="20" y="8" font-family="serif" font-size="8" fill="#8B5CF6">
    ♪
    <animate attributeName="y" values="8;4;8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </text>
  <text x="32" y="6" font-family="serif" font-size="6" fill="#8B5CF6">
    ♫
    <animate attributeName="y" values="6;2;6" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
  </text>
</svg>